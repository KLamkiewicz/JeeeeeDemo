<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{gasnicaBean.allGasnice}" var="item">
				<f:facet name="header">#{msg.gasnicaList}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.capacity}</f:facet>
					<h:outputText value="#{item.pojemnosc}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.yop}</f:facet>
					<h:outputText value="#{item.rokProdukcji}" />
				</h:column>
				
				<!-- 
				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{personBean.deletePerson}" />
					<h:commandLink value=" Details " action="#{personBean.showDetails}"/>
				</h:column>
				-->

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
